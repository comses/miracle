[uwsgi]
socket = /miracle/socket/uwsgi.sock
chdir = /code/django
vacuum = True
env = DJANGO_SETTINGS_MODULE=miracle.settings
module = miracle.wsgi
chmod-socket = 664
uid = miracle
gid = miracle
wsgi-file = miracle/wsgi.py
touch-reload = /code/django/deploy/uwsgi/miracle.ini
processes = 4
threads = 2
master = true
